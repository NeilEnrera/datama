        <div class="form-container">
            <h2>Pet Adoption Application Form</h2>
            <form id="adoptionForm" action="process-adoption.php" method="POST">
                <!-- Applicant Information -->
                <div class="form-group">
                    <h3>üìã Applicant Information</h3>
                    <div class="form-field">
                        <label>Full Name:</label>
                        <input type="text" name="fullName" required>
                    </div>
                    <div class="form-field">
                        <label>Email Address:</label>
                        <input type="email" name="email" required>
                    </div>
                    <div class="form-field">
                        <label>Phone Number:</label>
                        <input type="tel" name="phone" required>
                    </div>
                    <div class="form-field">
                        <label>Home Address:</label>
                        <input type="text" name="address" required>
                    </div>
                    <div class="form-row">
                        <div class="form-field half">
                            <label>City:</label>
                            <input type="text" name="city" required>
                        </div>
                        <div class="form-field half">
                            <label>ZIP Code:</label>
                            <input type="text" name="zipCode" required>
                        </div>
                    </div>
                </div>

                <!-- Pet Information -->
                <div class="form-group">
                    <h3>üêæ Pet Information</h3>
                    <div class="form-field">
                        <label>Name of Pet Interested In:</label>
                        <input type="text" name="petName" id="petName" required>
                    </div>
                    <div class="form-field">
                        <label>Species:</label>
                        <div class="radio-group">
                            <input type="radio" id="dog" name="species" value="dog" required>
                            <label for="dog">üê∂ Dog</label>
                            <input type="radio" id="cat" name="species" value="cat">
                            <label for="cat">üê± Cat</label>
                        </div>
                    </div>
                    <div class="form-field">
                        <label>Breed (if known):</label>
                        <input type="text" name="breed" id="breed">
                    </div>
                </div>

                <!-- Household Information -->
                <div class="form-group">
                    <h3>üè† Household Information</h3>
                    <div class="form-field">
                        <label>Do you own or rent your home?</label>
                        <div class="radio-group">
                            <input type="radio" id="own" name="homeOwnership" value="own" required>
                            <label for="own">Own</label>
                            <input type="radio" id="rent" name="homeOwnership" value="rent">
                            <label for="rent">Rent</label>
                        </div>
                    </div>
                    <div id="landlordApproval" class="form-field hidden">
                        <label>If rent, do you have landlord approval?</label>
                        <div class="radio-group">
                            <input type="radio" name="landlordApproval" value="yes">
                            <label>Yes</label>
                            <input type="radio" name="landlordApproval" value="no">
                            <label>No</label>
                        </div>
                    </div>
                    <div class="form-field">
                        <label>Do all household members agree to adopting?</label>
                        <div class="radio-group">
                            <input type="radio" name="householdAgree" value="yes" required>
                            <label>Yes</label>
                            <input type="radio" name="householdAgree" value="no">
                            <label>No</label>
                        </div>
                    </div>
                    <div class="form-field">
                        <label>Are there other pets at home?</label>
                        <div class="radio-group">
                            <input type="radio" name="otherPets" value="yes" required>
                            <label>Yes</label>
                            <input type="radio" name="otherPets" value="no">
                            <label>No</label>
                        </div>
                    </div>
                    <div class="form-field">
                        <label>If yes, please list them:</label>
                        <textarea name="petsList"></textarea>
                    </div>
                    <div class="form-field">
                        <label>Do you have a fenced yard?</label>
                        <div class="radio-group">
                            <input type="radio" name="fencedYard" value="yes" required>
                            <label>Yes</label>
                            <input type="radio" name="fencedYard" value="no">
                            <label>No</label>
                        </div>
                    </div>
                    <div class="form-field">
                        <label>Where will the pet stay most of the time?</label>
                        <div class="radio-group">
                            <input type="radio" name="petLocation" value="indoors" required>
                            <label>Indoors</label>
                            <input type="radio" name="petLocation" value="outdoors">
                            <label>Outdoors</label>
                            <input type="radio" name="petLocation" value="both">
                            <label>Both</label>
                        </div>
                    </div>
                    <div class="form-field">
                        <label>Hours pet will be alone each day:</label>
                        <input type="number" name="hoursAlone" min="0" max="24" required>
                    </div>
                </div>

                <!-- Experience & Commitment -->
                <div class="form-group">
                    <h3>üìù Experience & Commitment</h3>
                    <div class="form-field">
                        <label>Have you owned pets before?</label>
                        <div class="radio-group">
                            <input type="radio" name="previousPets" value="yes" required>
                            <label>Yes</label>
                            <input type="radio" name="previousPets" value="no">
                            <label>No</label>
                        </div>
                    </div>
                    <div class="form-field">
                        <label>Primary caregiver's name:</label>
                        <input type="text" name="primaryCaregiver" required>
                    </div>
                    <div class="form-field">
                        <label>Do you agree to provide regular veterinary care?</label>
                        <div class="radio-group">
                            <input type="radio" name="vetCare" value="yes" required>
                            <label>Yes</label>
                            <input type="radio" name="vetCare" value="no">
                            <label>No</label>
                        </div>
                    </div>
                </div>

                <!-- Additional Comments -->
                <div class="form-group">
                    <h3>üí≠ Additional Comments</h3>
                    <div class="form-field">
                        <label>Any additional comments or questions:</label>
                        <textarea name="comments"></textarea>
                    </div>
                </div>

                <button type="submit" class="submit-btn">Submit Application</button>
            </form>
